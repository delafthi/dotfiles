name: Check flake
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            runner: ubuntu-latest
          - system: aarch64-linux
            runner: ubuntu-24.04-arm
          - system: aarch64-darwin
            runner: macos-latest
    name: Check [${{ matrix.system }}]
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check flake validity
        run: |
          echo "::notice::Running nix flake check for ${{ matrix.system }}..."
          nix flake check --system ${{ matrix.system }}
  all-checks-pass:
    needs: [check]
    if: always()
    name: All checks pass
    uses: ./.github/workflows/status-check.yml
    with:
      job-name: Check
      needs-result: ${{ needs.check.result }}
