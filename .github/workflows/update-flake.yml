name: Update flake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 2 * *" # Every day at 02:00

jobs:
  update-flake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Update flake
        uses: DeterminateSystems/update-flake-lock@v27
        with:
          commit-msg: 'chore: update flake'
          pr-title: 'chore: update flake'
          pr-labels: |
            auto-merge
            dependencies
