name: Auto Merge PR

on:
  pull_request_target:
    types: [labeled, unlabeled]

  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to merge"
        required: true
        type: string
      merge_method:
        description: "Merge method"
        default: "merge"
        type: choice
        options: [merge, squash, rebase]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    concurrency:
      group: auto-merge-pr-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
      cancel-in-progress: false

    permissions:
      contents: write
      pull-requests: write
      checks: read

    steps:
      - name: Auto-merge PR
        run: |
          # Check if should merge (has label or manual trigger)
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
             [[ "${{ contains(github.event.pull_request.labels.*.name, 'auto-merge') }}" == "true" ]]; then # editorconfig-checker-disable-line

            echo "üöÄ Merging PR #${PR_NUMBER} using ${MERGE_METHOD}"

            # Wait for checks and merge
            gh pr merge "${PR_NUMBER}" \
              --repo "${{ github.repository }}" \
              --"${MERGE_METHOD}" \
              --auto \
              --delete-branch
          else
            echo "‚ÑπÔ∏è PR does not have auto-merge label, skipping"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
          MERGE_METHOD: ${{ github.event.inputs.merge_method || 'merge' }}
