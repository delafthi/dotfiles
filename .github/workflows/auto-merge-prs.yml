name: Auto merge PRs

on:
  pull_request:
    types:
      - labeled
      - opened
      - reopened
      - synchronize

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Auto merge
        uses: pascalgn/automerge-action@v0.15.5
        with:
          merge_method: rebase
          label: auto-merge
          required_status_checks: 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
