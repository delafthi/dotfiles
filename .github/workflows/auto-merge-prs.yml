name: Auto Merge PR

on:
  pull_request_target:
    types: [labeled, unlabeled]

  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to merge"
        required: true
        type: string
      merge_method:
        description: "Merge method"
        default: "merge"
        type: choice
        options: [merge, squash, rebase]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: auto-merge-pr-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
      cancel-in-progress: false

    permissions:
      contents: write
      pull-requests: write

    env:
      PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
      MERGE_METHOD: ${{ github.event.inputs.merge_method || 'merge' }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Validate PR source
        if: github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "::error::PR from fork detected. Auto-merge only allowed from same repository for security."
          exit 1

      - name: Disable auto-merge on label removal
        if: github.event.action == 'unlabeled' && github.event.label.name == 'auto-merge'
        run: gh pr merge --disable-auto "${PR_NUMBER}" --repo "${{ github.repository }}"

      - name: Enable auto-merge on label addition
        if: (github.event.action == 'labeled' && github.event.label.name == 'auto-merge') || github.event_name == 'workflow_dispatch'
        run: |
          gh pr merge "${PR_NUMBER}" \
            --repo "${{ github.repository }}" \
            --"${MERGE_METHOD}" \
            --auto \
            --delete-branch
